<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>TG⚡️FLIX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS (dark) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #181a1b;
            color: #f8f9fa;
        }

        .channel-btn.active {
            background: #0d6efd;
            color: #fff;
        }

        .file-card {
            background: #23272b;
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1rem;
            box-shadow: 0 2px 8px #0002;
        }

        .file-link-btn {
            min-width: 120px;
        }

        @media (max-width: 600px) {
            .file-card {
                padding: 0.5rem;
            }

            .file-link-btn {
                width: 100%;
                margin-top: 0.5rem;
            }
        }

        .file-name {
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h2 class="mb-4 text-center">TG⚡️FLIX</h2>
        <div class="mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search..." autocomplete="off">
        </div>
        <div class="mb-3 d-flex flex-wrap gap-2" id="channels"></div>
        <div id="results"></div>
    </div>
    <script>
        let channels = [];
        let selectedChannel = null;
        let debounceTimer = null;
        let skip = 0;
        const limit = 10;
        let totalResults = 0;
        let currentResults = [];
        BASE_URL = ''; // Set your api url

        function resetPagination() {
            skip = 0;
            currentResults = [];
            totalResults = 0;
            document.getElementById('results').innerHTML = '';
            document.getElementById('loadMoreBtn').style.display = 'none';
        }

        async function loadChannels() {
            let res = await fetch(`${BASE_URL}/api/channels`);
            let data = await res.json();
            channels = data.channels || [];
            let html = '';
            channels.forEach((c, idx) => {
                html += `<button class="btn btn-outline-primary channel-btn${idx === 0 ? ' active' : ''}" id="chanbtn${c.channel_id}" onclick="setChannel(${c.channel_id}, this)">${c.channel_name || c.channel_id}</button>`;
            });
            document.getElementById('channels').innerHTML = html;
            if (channels.length > 0) {
                setChannel(channels[0].channel_id, document.getElementById('chanbtn' + channels[0].channel_id));
            }
        }

        function setChannel(cid, btn) {
            selectedChannel = cid;
            document.querySelectorAll('.channel-btn').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');
            resetPagination();
            searchFiles();
        }

        async function searchFiles() {
            if (!selectedChannel) return;
            let q = document.getElementById('search').value;
            let url = `${BASE_URL}/api/search?q=${encodeURIComponent(q)}&channel_id=${selectedChannel}&skip=${skip}&limit=${limit}`;
            let res = await fetch(url);
            let data = await res.json();
            totalResults = data.total || 0;
            if (skip === 0) currentResults = [];
            if (data.results && data.results.length > 0) {
                currentResults = currentResults.concat(data.results);
                renderResults(currentResults);
                skip = currentResults.length;
                if (skip < totalResults) {
                    document.getElementById('loadMoreBtn').style.display = '';
                } else {
                    document.getElementById('loadMoreBtn').style.display = 'none';
                }
            } else {
                if (skip === 0) {
                    document.getElementById('results').innerHTML = `<div class="text-center text-secondary mt-4"><i>No results found.</i></div>`;
                }
                document.getElementById('loadMoreBtn').style.display = 'none';
            }
        }

        function loadMore() {
            searchFiles();
        }

        function renderResults(results) {
            let html = '';
            for (let f of results) {
                let fileName = f.file_name || '';
                let fileSize = f.file_size || '';
                let tgLink = f.telegram_link || '#';
                html += `
        <div class="file-card d-flex flex-column flex-md-row align-items-md-center justify-content-between">
            <div>
                <div class="fw-bold file-name" style="word-break: break-all;">${fileName}</div>
                <div class="text-secondary small">Size: ${fileSize}</div>
            </div>
            <a class="btn btn-success file-link-btn mt-2 mt-md-0" href="${tgLink}" target="_blank">Send</a>
        </div>`;
            }
            document.getElementById('results').innerHTML = html;
        }

        document.getElementById('search').addEventListener('input', function () {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                resetPagination();
                searchFiles();
            }, 250);
        });
        loadChannels();
    </script>
    <div id="results"></div>
    <div class="text-center my-3">
        <button id="loadMoreBtn" class="btn btn-secondary" style="display:none;" onclick="loadMore()">Load More</button>
    </div>
</body>

</html>
